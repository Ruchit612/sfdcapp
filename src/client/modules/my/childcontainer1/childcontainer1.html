<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-12">
            <div class="arrow-box-right">
                <template if:true={leftVariants}>
                <lightning-icon icon-name="utility:left" alternative-text="Left" title="Left" variant="warning" onclick={handleLeft}></lightning-icon>
                </template>
                <template if:false={leftVariants}>
                    <lightning-icon icon-name="utility:left" alternative-text="Left" title="Left" onclick={handleLeft} style="cursor: not-allowed;"></lightning-icon>
                </template>
            </div>
        </div>
        <template for:each={updatedCard} for:item="ca">
            <div class="slds-col slds-size_2-of-12" key={ca.label} style="overflow-x: hidden;">
                <div class="box-style" data-id={ca.id}>
                    {ca.label}
                </div>
            </div>
        </template>
       <div class="slds-col slds-size_1-of-12">
            <div class="arrow-box-left">
                <template if:true={rightVariants}>
                <lightning-icon icon-name="utility:right" alternative-text="Right" title="Right" variant="warning" onclick={handleRight}></lightning-icon>
                </template>
                <template if:false={rightVariants}>
                    <lightning-icon icon-name="utility:right" alternative-text="Right" title="Right" onclick={handleRight} style="cursor: not-allowed;"></lightning-icon>
                </template>
            </div>
        </div>
    </div>
</template>
